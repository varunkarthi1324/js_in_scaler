<input type="text" id="ipt">
<button onclick="add()">Add</button>
<ul id="listcontainer">
    <li>hello
        <button onclick="deleteitm(event)">delete</button>
    </li>
</ul>
<script>
    var ul=document.getElementById("listcontainer")
    var input=document.getElementById("ipt")
    function add(){
        var listitem=document.createElement("li")
        listitem.innerHTML=ipt.value+"<button onclick='deleteitm(event)'>delete</button>"
        ul.append(listitem)
    }
    function deleteitm(event){
        event.target.parentElement.remove()
    }
</script>
